name: SonarQube Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  sonarqube:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
        
    - name: Install SonarQube Scanner
      uses: microsoft/playwright-github-action@v1
      with:
        version: 8.0.0
        download: true
        setup-only: true
   
    - name: Build and analyze
      env:
        SONAR_TOKEN: sqp_4fac775c877805c367983a9b8826bb67da0fa9a3
      shell: cmd
      run: |
        # Use the Windows batch file to run the SonarQube scanner
        "C:\Program Files\SonarQube Scanner\bin\sonar-scanner.bat" -D"sonar.projectKey=My-app" -D"sonar.sources=." -D"sonar.host.url=http://localhost:9000" -D"sonar.token=sqp_4fac775c877805c367983a9b8826bb67da0fa9a3"
