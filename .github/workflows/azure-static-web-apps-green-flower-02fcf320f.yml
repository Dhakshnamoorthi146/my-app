name: SonarQube Analysis

on:
  push:
    branches:
      - main

jobs:
  sonarQubeAnalysis:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      - name: Install SonarScanner
        run: choco install sonarscanner

      - name: Run SonarQube Scan
        run: |
          sonar-scanner.bat \
          -Dsonar.projectKey=sonnerqube-testing \
          -Dsonar.sources=. \
          -Dsonar.host.url=http://localhost:9000 \
          -Dsonar.login=sqp_afcc5a2aed17c94646242e7d00b9f67025428312

