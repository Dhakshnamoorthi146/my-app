name: SonarQube Analysis

on:
  push:
    branches:
      - main

jobs:
  sonarQubeAnalysis:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      - name: Download and Install SonarScanner
        run: |
          Invoke-WebRequest -Uri "https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.8.0.2856-windows.zip" -OutFile "sonar-scanner.zip"
          Expand-Archive sonar-scanner.zip -DestinationPath "C:\sonar-scanner"
          Set-ItemProperty -Path 'HKCU:\Environment\' -Name 'Path' -Value 'C:\sonar-scanner\sonar-scanner-4.8.0.2856-windows\bin;$Env:Path'
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path", "Machine") + ";C:\sonar-scanner\sonar-scanner-4.8.0.2856-windows\bin"
        shell: pwsh

      - name: Run SonarQube Scan
        run: |
          sonar-scanner.bat \
          -Dsonar.projectKey=sonnerqube-testing \
          -Dsonar.sources=. \
          -Dsonar.host.url=http://localhost:9000 \
          -Dsonar.login=sqp_afcc5a2aed17c94646242e7d00b9f67025428312

