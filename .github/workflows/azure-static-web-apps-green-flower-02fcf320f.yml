name: SonarQube Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  sonarqube:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

    - name: Run SonarQube Scanner
      env:
        SONAR_TOKEN: sqp_4fac775c877805c367983a9b8826bb67da0fa9a3
      run: |
        # Run the SonarQube Scanner
        sonar-scanner.bat -D"sonar.projectKey=My-app" -D"sonar.sources=." -D"sonar.host.url=http://localhost:9000" -D"sonar.token=${{ secrets.SONAR_TOKEN }}"
